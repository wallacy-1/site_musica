<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/musicas.css">
    <link rel="icon" href="img/icon-disco.png">
    <title>Musica</title>
</head>

<body>
    <aside class="asides">
        <a id="seta-esquerda" class="seta-aside"><img class="img" src="img/seta-esquerda.png" alt=""></a>
        <div class="conteudo-aside"> <!-- mostrar musicas e ordem musica-->

        </div>
    </aside>
    <main id="caixa-main">
        <section id="musica">
            <div id="nome-msc">
                
            </div>
            <div id="caixa-img">
                <img id="img-musica" src="img/disco.png"  alt="disco">
            </div>
            <div id="opcoes-musica">
                <a id="voltar-musica"><img id="img-bt-music" src="img/voltar.png" alt="voltar-musica"></a>
                <a id="play-musica"><img id="img-bt-music" src="img/play.png" alt="continuar-musica"></a>
                <a id="stop-musica"><img id="img-bt-music" src="img/pausar.png" alt="pausar-musica"></a>
                <a id="avancar-musica"><img id="img-bt-music" src="img/avancar.png" alt="voltar"></a>
            </div>
            <div class="progress">
                <span class="start">00:00</span>
                <div class="progress-bar">
                    <div class="now"></div>
                </div>
                <span class="end">00:00</span>
            </div>
            <input id="volume-barra" type="range" min="1" max="100" value="50">
            <!-- musica -->
            <audio id="audio" preload="metadata"></audio>

            <h3 id="opcao-adicional">Loop musica atual:
                <input type="checkbox" name="loop" id="loop">
            </h3>
            
            <div id="playlist">

            </div>
        </section>

    </main>
    <aside class="asides">
        <div class="conteudo-aside"> <!-- adicionar musica-->
            <form id="form-msc" action="php/novamusica.php" method="POST" enctype="multipart/form-data">
                <label for="msc-nome">Nome Musica</label>
                <input type="text" name="msc-nome" id="msc-nome" required="required"><br><br>
                <label for="msc-imagem">Imagem da musica</label>
                <input type="file" name="msc-imagem" id="msc-imagem" required="required"> <br><br>
                <label for="msc-audio">Audio em mp3:</label>
                <input type="file" name="msc-audio" id="msc-audio" required="required"> <br><br>
                <input type="submit" value="Adicionar">
            </form>
        </div>
        <a id="seta-direita" class="seta-aside"><img class="img" src="img/seta-direita.png" alt=""></a>
    </aside>

    <script src="js/music.js"></script>
</body>

</html>
